<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пример Grid</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Pacifico&display=swap" rel="stylesheet">

</head>
<body class="body">
    <div class="container">
<header class="grid-header">[Шапка страницы]</header>
<main class="grid-main">[Основная часть]</main>
            <div class="grid-bottom">
            <div class="bottom1">[Еще 1]</div>
            <div class="bottom2">[Еще 2]</div>
            <div class="bottom3">[Еще 3]</div>
        </div>
    
<aside class="grid-aside">[Боковая область]</aside>
<footer class="grid-footer">
    <section>[Секция футера 1]</section>
    <section>[Секция футера 2]</section>
    <section>[Секция футера 3]</section>
    <section>[Секция футера 4]</section>
</footer>
</div>
</body>
</html>
